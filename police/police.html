<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Police Dashboard - Sahayak</title>
    <link rel="stylesheet" href="./police.css" />
    <link rel="stylesheet" href="../landing/landing.css">
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img src="../logo.jpeg" alt="Logo" class="logo" />
        <h1>Sahayak</h1>
      </div>
    </header>
    <div class="navbar">
      <h1>Police Dashboard</h1>
      <p>Welcome, Officer [Officer Name]</p>
    </div>

    <div class="services">
      <a href="#">Home</a>
      <a href="#">Report Incidents</a>
      <a href="#">View Reports</a>
      <a href="#">Track Missing Persons</a>
      <a href="#">Log Out</a>
    </div>

    <div class="container">
      <div class="content">
        <h2>Officer Services</h2>
        <div class="grid-container">
          <div class="grid-item">
            <a href=""><h3>See all complaints</h3></a>
          </div>
          <div class="grid-item">
            <a href="#"><h3>See all missing reports</h3></a>
          </div>
          <div class="grid-item">
            <a href=""><h3>Manage Personal Belongings</h3></a>
          </div>
          <div class="grid-item">
            <a href=""><h3>Officer Support</h3></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
