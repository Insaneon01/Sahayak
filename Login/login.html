<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login Dashboard</title>
</head>
<body>
  <header >
  <div class="logo-container">
    <img src="../logo.jpeg" alt="Logo" class="logo" />
    <h1 id="h1">Sahayak</h1>
  </div>
</header>
  <div class="container">
    <h1>Login</h1>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="form-group">
        <button type="submit"><a href="../main/updatedhome.html">Login</a></button>
      </div>
      <div class="user-login">Don't have an account? <a href="../SignUp/signup.html">Sign Up</a></div>
    </form>
  </div>
  <footer class="bg-primary-foreground text-primary p-6 mt-auto">
    <p>&copy; 2024 Sahayak Police Portal. All rights reserved.</p>
  </footer>

<script src="login.js"></script>
</body>
</html>
